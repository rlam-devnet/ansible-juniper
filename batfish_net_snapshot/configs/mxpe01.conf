system {
    host-name mxpe01
    domain-name ula.ve;
    domain-search ula.ve;
    root-authentication {
        encrypted-password "$1$X77YXcyb$WPbjQMPX4Rilvb8/5bI/.0";
    }
    name-server {
        10.255.127.251;
        10.225.127.252;
    }
    login {
        user admin {
            uid 3000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  richard.albornoz@uc.cl";
            }
        }
    }
    services {
        ssh;
        netconf {
            ssh {
                port 830;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
} 
interfaces {
    ge-0/0/0 {
        description TRUNK-mxp01;
        unit 0 {
            family bridge {
                interface-mode trunk;
                vlan-id-list 100-200;
            }
        }
    }
    irb {
        unit 100 {
            family inet {
                address 100.100.100.1/24;
            }
        }
    }
    irb {
        unit 200 {
            family inet {
                address 200.200.200.1/24;
            }
        }
    }
    em0 {
        unit 0 {
            family inet {
                address 172.20.1.200/24;
            }
        }
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 172.20.1.1;
    }
}
protocols {
    lldp {
        interface all;
    }
    lldp-med {
        interface all;
    }
}
bridge-domains {
    VLAN_100 {
        vlan-id 100;
        routing-interface irb.100;
    }
    VLAN_200 {
        vlan-id 200;
        routing-interface irb.200;
    }
}
