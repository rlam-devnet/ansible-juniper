version 14.1R1.10;
system {
    host-name mxpe02;
    domain-name ula.ve;
    domain-search ula.ve;
    root-authentication {
        encrypted-password "$1$X77YXcyb$WPbjQMPX4Rilvb8/5bI/.0";
    }
    name-server {
        10.255.127.251;
        10.225.127.252;
    }
    login {
        user admin {
            uid 3000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  richard.albornoz@uc.cl";
            }
        }
    }
    services {
        ssh;
        netconf {
            ssh {
                port 830;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/1 {
        description TRUNK-mxp02;
        unit 0 {
            family bridge {
                interface-mode trunk;
                vlan-id-list 300-400;
            }
        }
    }
    em0 {
        unit 0 {
            family inet {
                address 172.20.1.201/24;
            }
        }
    }
    irb {
        unit 300 {
            family inet {
                address 150.150.150.1/24;
            }
        }
        unit 400 {
            family inet {
                address 250.250.250.1/24;
            }
        }
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 172.20.1.1;
    }
}
protocols {
    lldp {
        interface all;
    }
    lldp-med {
        interface all;
    }
}
bridge-domains {
    VLAN_300 {
        vlan-id 300;
        routing-interface irb.300;
    }
    VLAN_400 {
        vlan-id 400;
        routing-interface irb.400;
    }
}
